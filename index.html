<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmitaria Seringueira</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="ifood-header">
        <div class="header-content">
            <h1 class="ifood-logo-text">Marmitaria Seringueira</h1>

        </div>
    </header>

    <button id="floating-cart-btn" class="ifood-fab-cart ifood-button primary">Ver Carrinho (<span id="cart-count">0</span>)</button>

    <main class="ifood-main">
        <section id="menu" class="ifood-section">
            <h2 class="section-title">Nosso Cardápio</h2>
            <div id="menu-items" class="ifood-grid-container">
                <!-- Itens do cardápio serão carregados aqui pelo JavaScript -->
            </div>
        </section>

        <section id="cart" class="ifood-section hidden">
            <h2 class="section-title">Seu Carrinho</h2>
            <div id="cart-items" class="ifood-cart-items">
                <!-- Itens do carrinho serão carregados aqui pelo JavaScript -->
            </div>
            <div id="order-details" class="ifood-order-details">
                <h3>Detalhes do Pedido</h3>

                <div class="form-group">
                    <h4>Tipo de Pedido</h4>
                    <label><input type="radio" name="order-type" value="delivery" checked> Delivery</label>
                    <label><input type="radio" name="order-type" value="retirada"> Retirada</label>
                </div>

                <div class="form-group">
                    <h4>Forma de Pagamento</h4>
                    <label><input type="radio" name="payment-method" value="dinheiro" checked> Dinheiro</label>
                    <label><input type="radio" name="payment-method" value="pix"> PIX (chave exibida após o envio)</label>
                    <label><input type="radio" name="payment-method" value="cartao_debito"> Cartão de Débito - Maquininha</label>
                    <label><input type="radio" name="payment-method" value="cartao_credito"> Cartão de Crédito - Maquininha</label>
                </div>

                <div id="delivery-address-fields" class="form-group">
                    <label for="whatsapp">WhatsApp:</label>
                    <input type="text" id="whatsapp" name="numero" placeholder="Ex: 551399999999">

                    <h4>Endereço de Entrega</h4>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Ex: Av. Brasil">

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Ex: 123">

                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Ex: Centro">

                    <label for="referencia">Referência:</label>
                    <input type="text" id="referencia" name="referencia" placeholder="Ex: Próximo à padaria">

                    <label for="complemento">APTO/Referência/Complemento:</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Ex: Sobrado Cinza">

                    <p class="delivery-fee">Taxa de entrega: R$6,00</p>
                </div>
            </div>
            <div id="cart-summary" class="ifood-cart-summary">
                <p>Total: R$ <span id="cart-total">0.00</span></p>
                <button id="checkout-btn" class="ifood-button primary">Finalizar Pedido via WhatsApp</button>
                <button id="continue-shopping-btn" class="ifood-button secondary">Continuar Comprando</button>
            </div>
        </section>
    </main>

    <footer class="ifood-footer">
        <p>&copy; 2023 Marmita & Cia. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
